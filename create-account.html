<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ouidoEvents · Creează cont</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0052d4;
      --secondary-color: #4364f7;
      --accent-color: #5ddcff;
      --header-bg: linear-gradient(to right, #f8fbff, #eef5ff);
      --dark-color: #1a202c;
      --gray-color: #555555;
      --muted-color: #7a7f87;
      --light-gray-color: #f0f2f5;
      --bg-color: #f8f9fa;
      --white-color: #ffffff;
      --border-color: #e5eaf1;
      --shadow-color: rgba(0, 82, 212, 0.1);
      --border-radius: 12px;
      --transition-base: 0.3s ease;
      --header-height: 74px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      color: var(--dark-color);
      line-height: 1.6;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 80px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .page-header h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-header p {
      color: var(--gray-color);
      max-width: 640px;
      margin: 0 auto;
      font-size: 0.95rem;
    }

    .account-wrapper {
      display: grid;
      gap: 40px;
      grid-template-columns: 1fr;
      background-color: var(--white-color);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 25px var(--shadow-color);
      padding: 40px 50px;
      max-width: 720px;
      margin: 0 auto;
    }

    .account-form-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .account-form-container h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .account-form-container p {
      color: var(--gray-color);
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 100, 247, 0.15);
    }

    .form-group-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px;
    }

    .form-group-left {
      text-align: left;
    }

    .account-type-group {
      gap: 14px;
    }

    .radio-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 18px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: var(--bg-color);
      cursor: pointer;
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
    }

    .radio-option:hover {
      border-color: var(--primary-color);
      box-shadow: 0 6px 18px rgba(67, 100, 247, 0.12);
    }

    .radio-option input[type="radio"] {
      width: auto;
    }

    .cta-button {
      align-self: flex-start;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: var(--white-color);
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform var(--transition-base), box-shadow var(--transition-base);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-color);
    }

    .login-link {
      font-size: 0.95rem;
      color: var(--gray-color);
    }

    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition-base);
    }

    .login-link a:hover {
      color: var(--secondary-color);
    }

    @media (max-width: 992px) {
      main {
        padding: 60px 0;
      }

      .account-wrapper {
        padding: 32px 28px;
      }
    }

    @media (max-width: 768px) {
      .form-group-row {
        grid-template-columns: 1fr;
      }

      .account-wrapper {
        padding: 28px 22px;
      }

      .cta-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body data-page="createaccount">
  <div data-include="header.html"></div>
  <div data-include="mobile-menu.html"></div>

  <main>
    <div class="container">

      <div class="account-wrapper">
        <div class="account-form-container">
          <h1>Creează un cont nou</h1>
          <p>Pentru a solicita disponibilitatea și a gestiona rezervările.</p>

          <form>
            <div class="form-group account-type-group form-group-left">
              <label>Tipul contului</label>
              <div class="radio-options">
                <label class="radio-option" for="type-client">
                  <input type="radio" id="type-client" name="account-type" value="client" checked>
                  <span>Sunt Client</span>
                </label>
                <label class="radio-option" for="type-venue">
                  <input type="radio" id="type-venue" name="account-type" value="venue">
                  <span>Sunt Locație</span>
                </label>
              </div>
            </div>
            <div class="form-group-row">
              <div class="form-group form-group-left">
                <label for="last-name">Nume</label>
                <input type="text" id="last-name" placeholder="ex: Popescu" required>
              </div>
              <div class="form-group form-group-left">
                <label for="first-name">Prenume</label>
                <input type="text" id="first-name" placeholder="ex: Ion" required>
              </div>
            </div>
            <div class="form-group form-group-left">
              <label for="email">Adresă de email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group form-group-left">
              <label for="password">Parolă</label>
              <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta-button">Creează cont</button>
          </form>
          <p class="register-link login-link">Ai deja cont? <a href="login.html">Autentifică-te</a></p>
        </div>
      </div>

      
    </div>
  </main>

  <div data-include="footer.html"></div>

  <script src="main.js"></script>
</body>
</html>
