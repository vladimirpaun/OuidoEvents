<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouidoEvents - Conectare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            --primary-color: #0052D4;
            --secondary-color: #4364F7;
            --header-bg: #ffffff;
            --dark-color: #1a202c;
            --gray-color: #555;
            --light-gray-color: #f0f2f5;
            --bg-color: #f8f9fa;
            --white-color: #ffffff;
            --border-color: #e5eaf1;
            --shadow-color: rgba(0, 82, 212, 0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; color: var(--dark-color); line-height: 1.6; background-color: var(--bg-color); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Stiluri pentru pagina de conectare */
        .account-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }
        .account-form-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .account-form-container h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .account-form-container p {
            color: var(--gray-color);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        /* NOU: Stil pentru link-ul "Ai uitat parola?" */
        .form-extra-options {
            text-align: right;
            font-size: 0.9rem;
            margin: -10px 0 20px;
        }
        .form-extra-options a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .form-extra-options a:hover { text-decoration: underline; }

        .account-form-container .cta-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        .register-link {
            margin-top: 25px;
            font-size: 0.95rem;
        }
        .register-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div data-include="header.html"></div>
    <div data-include="mobile-menu.html"></div>

    <main>
        <section class="account-section">
            <div class="account-form-container">
                <h1>Conectare în cont</h1>
                <p>Introdu datele pentru a accesa contul tău.</p>
                <form>
                    <div class="form-group">
                        <label for="email">Adresă de email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parolă</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-extra-options">
                        <a href="#">Ai uitat parola?</a>
                    </div>
                    <button type="submit" class="cta-button">Conectare</button>
                </form>
                <p class="register-link">Nu ai cont? <a href="create-account.html">Creează unul acum</a></p>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="main.js"></script>
</body>
</html>
