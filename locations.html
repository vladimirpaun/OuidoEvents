    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --primary-color: #0052D4;
            --secondary-color: #4364F7;
            --header-bg: linear-gradient(to right, #f8fbff, #eef5ff); 
            --dark-color: #1a202c;
            --gray-color: #555;
            --light-gray-color: #f0f2f5;
            --bg-color: #f8f9fa;
            --white-color: #ffffff;
            --border-color: #e5eaf1;
            --shadow-color: rgba(0, 82, 212, 0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; color: var(--dark-color); line-height: 1.6; background-color: var(--bg-color); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* NOU: Stiluri pentru bara de căutare (preluate din index.html) */
        .main-search-section { text-align: left; padding: 60px 0; background: var(--white-color); }
        .main-search-section h1 { font-size: 2.5rem; margin-bottom: 15px; font-weight: 700; }
        .main-search-section p { font-size: 1.1rem; margin-bottom: 40px; color: var(--gray-color); max-width: 700px; }

        .search-box { display: flex; background: var(--white-color); border-radius: var(--border-radius); box-shadow: 0 8px 25px var(--shadow-color); overflow: hidden; height: 80px; border: 1px solid var(--border-color); max-width: 1100px; margin: 0 auto; }
        .search-group { flex: 1; position: relative; height: 100%; border-right: 1px solid var(--border-color); padding: 12px 20px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; transition: background-color 0.2s ease; }
        .search-group:hover, .search-group:focus-within { background-color: #fcfdff; }
        .event-type-group { flex: 1.2; } .location-group { flex: 1.2; } .date-group { flex: 1; } .guests-group { flex: 0.8; border-right: none; }
        .search-group label { font-size: 14px; font-weight: 600; color: var(--dark-color); margin-bottom: 6px; text-align: left; }
        .search-group input, .search-group select { width: 100%; border: none; outline: none; font-size: 16px; color: var(--gray-color); font-family: inherit; background: transparent; padding: 0; margin: 0; }
        .search-box .search-button { background: linear-gradient(135deg, var(--secondary-color), var(--primary-color)); color: white; border: none; cursor: pointer; font-weight: 600; font-size: 18px; width: 180px; height: 100%; transition: all 0.3s ease; }
        .search-box .search-button:hover { opacity: 0.9; }

        /* Stilizare specifică pentru pagina de locații */
        .locations-container { display: grid; grid-template-columns: 280px 1fr; gap: 30px; padding: 40px 0; align-items: flex-start; }
        .filters { width: 100%; }
        .filter-group { margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white-color); overflow: hidden; }
        .filter-group summary { padding: 15px; font-weight: 600; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .filter-group summary::-webkit-details-marker { display: none; }
        .filter-group-content { padding: 0 15px 15px; }
        .filter-group-content label { display: block; margin-bottom: 10px; font-weight: 400; font-size: 0.95rem; }
        .filter-group-content ul { list-style: none; padding: 0; }
        .filter-group-content li { margin-bottom: 8px; display: flex; align-items: center; }
        .filter-group-content li label { font-size: 0.9rem; font-weight: 400; margin-bottom: 0; }
        .filter-group-content input[type="checkbox"] { margin-right: 8px; }
        .filter-group-content input[type="radio"] { margin-right: 8px; }
        #price-value { font-weight: 600; }

        .main-content { flex: 1; }
        .sort-bar { display: flex; justify-content: flex-end; margin-bottom: 20px; align-items: center; }
        .sort-bar label { margin-right: 10px; font-weight: 500; }
        .sort-bar select { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-color); }

        .locations-list { display: flex; flex-direction: column; gap: 20px; }

        .result-card { display: flex; background: var(--white-color); border-radius: var(--border-radius); overflow: hidden; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02); transition: all 0.3s ease; border: 1px solid var(--border-color); }
        .result-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px var(--shadow-color); }

        /* NOU: Buton Favorite */
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(2px);
        }
        .favorite-btn:hover {
            background: var(--white-color);
            transform: scale(1.1);
        }
        .favorite-btn svg {
            width: 22px;
            height: 22px;
            stroke: var(--dark-color);
            stroke-width: 2;
            fill: none;
            transition: all 0.2s ease;
        }
        .favorite-btn.is-favorite svg {
            fill: #ff4d4d;
            stroke: #ff4d4d;
        }

        .result-image { height: 220px; background: url('/api/placeholder/400/300') center/cover no-repeat; }
        .result-details { padding: 20px; }
        .result-tags { display: flex; gap: 8px; margin-bottom: 12px; }
        .tag { background-color: var(--light-gray-color); color: var(--gray-color); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 500; }
        .result-name { font-weight: 600; font-size: 1.2rem; margin-bottom: 5px; color: var(--dark-color); }
        .result-location { color: var(--gray-color); font-size: 0.95rem; margin-bottom: 10px; }

        .result-rating { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .rating-badge { background-color: var(--primary-color); color: white; font-weight: 700; padding: 4px 8px; border-radius: 6px; font-size: 0.9rem; }
        .rating-text { font-weight: 600; }
        .rating-reviews { color: var(--gray-color); font-size: 0.9rem; }

        .result-card { display: flex; gap: 20px; }
        .result-image { width: 250px; height: auto; flex-shrink: 0; }
        .result-details { flex: 1; display: flex; flex-direction: column; }
        /* NOU: Sectiunea pentru meta-informatii (capacitate, etc.) */
        .result-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-color);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .result-meta svg {
            width: 18px;
            height: 18px;
            fill: var(--gray-color);
            opacity: 0.8;
        }

        /* MODIFICAT: Bara de actiune de jos */
        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; /* Impinge in jos */
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .result-price {
            font-size: 0.9rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .result-price strong {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .view-details-btn {
            background-color: var(--primary-color); color: var(--white-color); text-decoration: none;
            padding: 8px 16px; border-radius: 50px; font-weight: 500; font-size: 14px;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Previne trecerea textului pe randul 2 */
        }
        .view-details-btn:hover { background-color: var(--secondary-color); }

        /* NOU: Stiluri pentru calendarul modern (Flatpickr) */
        .flatpickr-calendar {
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: auto;
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange,
        .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        .flatpickr-day:hover {
            background: var(--light-gray-color);
            border-color: var(--light-gray-color);
        }
        .flatpickr-day.today { border-color: var(--secondary-color); }
        .flatpickr-day.today:hover { border-color: var(--secondary-color); background: var(--secondary-color); color: var(--white-color); }
        .flatpickr-months .flatpickr-month, .flatpickr-weekdays, .numInputWrapper, .flatpickr-current-month .flatpickr-monthDropdown-months {
            color: var(--dark-color);
            fill: var(--dark-color);
        }

        @media (max-width: 992px) {
            .search-box {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: auto;
                gap: 0;
            }
            .search-group { border-right: none; border-bottom: 1px solid var(--border-color); height: 60px; }
            .search-group:nth-child(2n-1) { border-right: 1px solid var(--border-color); }
            .search-group:nth-child(3), .search-group:nth-child(4) { border-bottom: none; }
            /* NOU: Asigură alinierea și vizibilitatea placeholder-ului pe mobil/Safari */
            .search-group input, .search-group select, .search-group input.flatpickr-input {
                text-align: left;
                color: var(--gray-color);
            }
            .guests-group { border-bottom: none; }
            /* NOU: Asigură vizibilitatea placeholder-ului pe Safari/mobil */
            .search-group input::placeholder {
                color: var(--muted-color, #7a7f87);
                opacity: 1;
            }
            .search-box .search-button { width: 100%; padding: 15px; border-radius: 0; grid-column: 1 / -1; }
        }

        @media (max-width: 820px) { /* Ajustat pentru a preveni suprapunerea cardurilor */
            .locations-container { grid-template-columns: 1fr; }
            .filters { width: 100%; margin-right: 0; margin-bottom: 20px; }
            .result-card { flex-direction: column; }
            .result-image { width: 100%; height: 200px; }
        }
    </style>
</head>

            { id: 8, name: 'Mountain Peak', city: 'Sinaia', price: 100, capacity_min: 60, capacity_max: 180, tags: ['Munte', 'Panoramic'], facilities: ['Parcare', 'Cazare', 'Vedere la Munte', 'Wi-Fi gratuit'], rating: 9.2, imageUrl: 'https://images.unsplash.com/photo-1559538739-998a8116a533?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEyfHxtb3VudGFpbiUyMGNoYWxldHxlbnwwfHx8fDE2NTg0MjYyNjk&ixlib=rb-1.2.1&q=80&w=400' },
            { id: 9, name: 'Urban Loft', city: 'Timișoara', price: 75, capacity_min: 30, capacity_max: 80, tags: ['Industrial', 'Modern'], facilities: ['Wi-Fi gratuit', 'Sistem de sunet și lumini profesional', 'Kids Corner'], rating: 8.2, imageUrl: 'https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDE0fHxiYWxscm9vbXxlbnwwfHx8fDE2NTg0MjU5MjU&ixlib=rb-1.2.1&q=80&w=400' },
            { id: 10, name: 'Grădina cu Lavandă', city: 'Sibiu', price: 90, capacity_min: 50, capacity_max: 150, tags: ['Grădină', 'Romantic'], facilities: ['Parcare', 'Ceremonii în aer liber', 'Kids Corner'], rating: 9.0, imageUrl: 'https://images.unsplash.com/photo-1596941240485-b38822695b36?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxoZXJpdGFnZSUyMGJ1aWxkaW5nfGVufDB8fHx8MTY1ODQyNjEwMg&ixlib=rb-1.2.1&q=80&w=400' },
            { id: 11, name: 'Delta Paradise', city: 'Tulcea', price: 70, capacity_min: 40, capacity_max: 100, tags: ['Natură', 'Delta'], facilities: ['Parcare', 'Cazare', 'Vedere la Lac'], rating: 7.8, imageUrl: 'https://images.unsplash.com/photo-1600585154340-be6164a83639?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEyfHxsdXh1cnklMjBob3VzZXxlbnwwfHx8fDE2NTg0MjYyNjk&ixlib=rb-1.2.1&q=80&w=400' },
            { id: 12, name: 'Centrul de Conferințe Oradea', city: 'Oradea', price: 65, capacity_min: 20, capacity_max: 500, tags: ['Business', 'Modern'], facilities: ['Parcare', 'Wi-Fi gratuit', 'Sistem de sunet și lumini profesional'], rating: 6.9, imageUrl: 'https://images.unsplash.com/photo-1505373877841-8d25f7d46678?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEyfHxhdWRpdG9yaXVtfGVufDB8fHx8MTY1ODQyNjEwMg&ixlib=rb-1.2.1&q=80&w=400' }
        ];

        const locationsListContainer = document.getElementById('locations-list');
        const priceSlider = document.getElementById('price-slider');
        const priceValue = document.getElementById('price-value');
        const capacityInput = document.getElementById('capacity-input');
        const facilitiesCheckboxes = document.querySelectorAll('#facilities-filter input[type="checkbox"]');
        const ratingRadios = document.querySelectorAll('input[name="rating"]');
        const sortOptions = document.getElementById('sort-options');
        const searchButton = document.querySelector('.search-button');
        // Simulare stare login & favorite
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; // Vom presupune ca userul e logat daca aceasta valoare e 'true'
        let favoriteIds = JSON.parse(localStorage.getItem('favoriteIds')) || [];

        if (searchButton) {
            searchButton.addEventListener('click', function(event) {
                event.preventDefault();
                applyFiltersAndSort();
            });
        }

        // 4. Funcția principală de randare
        function renderLocations(locationsArray) {
            locationsListContainer.innerHTML = ''; // Golește containerul
            if (locationsArray.length === 0) {
                locationsListContainer.innerHTML = '<p>Nicio locație nu corespunde filtrelor selectate.</p>';
                return;
            }

            locationsArray.forEach(loc => {
                const ratingText = loc.rating >= 9.5 ? 'Excepțional' : loc.rating >= 9 ? 'Superb' : loc.rating >= 8.5 ? 'Foarte bine' : 'Bine';
                const isFavorite = favoriteIds.includes(loc.id);
                const cardHTML = `
                    <div class="result-card">
                        <button class="favorite-btn ${isFavorite ? 'is-favorite' : ''}" data-id="${loc.id}" title="Adaugă la favorite">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </button>
                        <div class="result-image" style="background-image: url('${loc.imageUrl}')"></div>
                        <div class="result-details">
                            <h3 class="result-name">${loc.name}</h3>
                            <p class="result-location">${loc.city}, România</p>
                            <div class="result-rating">
                                <span class="rating-badge">${loc.rating}</span>
                                <span class="rating-text">${ratingText}</span>
                                <span class="rating-reviews">• ${Math.floor(loc.rating * 25)} recenzii</span>
                            </div>
                            <div class="result-meta">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                                <span>${loc.capacity_min} - ${loc.capacity_max} invitați</span>
                            </div>
                            <div class="result-info">
                                <span class="result-price">de la <strong>${loc.price}€</strong>/pers</span>
                                <a href="venue-details.html?id=${loc.id}" class="view-details-btn">Vezi disponibilitatea</a>
                            </div>
                        </div>
                    </div>
                `;
                locationsListContainer.innerHTML += cardHTML;
            });

            // Adaugă event listeners pentru noile butoane de favorite
            addFavoriteButtonListeners();
        }

        function addFavoriteButtonListeners() {
            const favButtons = document.querySelectorAll('.favorite-btn');
            favButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (!isLoggedIn) {
                        window.location.href = 'login.html';
                        return;
                    }

                    const locationId = parseInt(this.dataset.id);
                    this.classList.toggle('is-favorite');

                    if (favoriteIds.includes(locationId)) {
                        // Remove from favorites
                        favoriteIds = favoriteIds.filter(id => id !== locationId);
                    } else {
                        // Add to favorites
                        favoriteIds.push(locationId);
                    }
                    localStorage.setItem('favoriteIds', JSON.stringify(favoriteIds));
                });
            });
        }

        // 5. Logica de Filtrare și Sortare
        function applyFiltersAndSort() {
            // Filtrare
            const maxPrice = parseInt(priceSlider.value);
            const requiredCapacity = parseInt(capacityInput.value) || 0;
            const selectedFacilities = Array.from(facilitiesCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
            const minRating = parseFloat(document.querySelector('input[name="rating"]:checked').value);

            let filteredLocations = locations.filter(loc => {
                const priceMatch = loc.price <= maxPrice;
                const capacityMatch = requiredCapacity === 0 || (requiredCapacity >= loc.capacity_min && requiredCapacity <= loc.capacity_max);
                const facilitiesMatch = selectedFacilities.every(facility => loc.facilities.includes(facility));
                const ratingMatch = loc.rating >= minRating;
                return priceMatch && capacityMatch && facilitiesMatch && ratingMatch;
            });

            // Sortare
            const sortValue = sortOptions.value;
            switch (sortValue) {
                case 'price_asc':
                    filteredLocations.sort((a, b) => a.price - b.price);
                    break;
                case 'price_desc':
                    filteredLocations.sort((a, b) => b.price - a.price);
                    break;
                case 'rating_desc':
                    filteredLocations.sort((a, b) => b.rating - a.rating);
                    break;
                case 'capacity_desc':
                    filteredLocations.sort((a, b) => b.capacity_max - a.capacity_max);
                    break;
                // 'recommended' nu sortează suplimentar, păstrează ordinea implicită
            }

            renderLocations(filteredLocations);
        }

        // Adaugă Event Listeners
        priceSlider.addEventListener('input', () => {
            priceValue.textContent = priceSlider.value;
        });
        priceSlider.addEventListener('change', applyFiltersAndSort);
        capacityInput.addEventListener('input', applyFiltersAndSort);
        facilitiesCheckboxes.forEach(cb => cb.addEventListener('change', applyFiltersAndSort));
        ratingRadios.forEach(radio => radio.addEventListener('change', applyFiltersAndSort));
        sortOptions.addEventListener('change', applyFiltersAndSort);

        // Randare inițială
        renderLocations(locations);

        if (typeof flatpickr === 'function') {
            const dateInput = document.getElementById('event-date');
            const placeholderText = 'dd/mm/yyyy';

            flatpickr(dateInput, {
                dateFormat: 'd/m/Y',
                monthSelectorType: 'dropdown',
                onReady: function(selectedDates, dateStr, instance) {
                    if (!instance.input.value) {
                        instance.input.value = placeholderText;
                        instance.input.style.color = 'var(--muted-color, #999)';
                    }
                },
                onChange: function(selectedDates, dateStr, instance) {
                    instance.input.style.color = 'var(--gray-color)';
                },
                onClose: function(selectedDates, dateStr, instance) {
                    if (!instance.input.value) {
                        instance.input.value = placeholderText;
                        instance.input.style.color = 'var(--muted-color, #999)';
                    }
                }
            });
        }
    });
    </script>
