<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ouidoEvents - Creează Cont</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        :root {
            --primary-color: #0052D4;
            --secondary-color: #4364F7;
            --header-bg: #ffffff;
            --dark-color: #1a202c;
            --gray-color: #555;
            --light-gray-color: #f0f2f5;
            --bg-color: #f8f9fa;
            --white-color: #ffffff;
            --border-color: #e5eaf1;
            --shadow-color: rgba(0, 82, 212, 0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif; color: var(--dark-color); line-height: 1.6; background-color: var(--bg-color); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Stiluri pentru pagina de creare cont */
        .account-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }
        .account-form-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .account-form-container h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .account-form-container p {
            color: var(--gray-color);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .account-form-container .cta-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-top: 10px;
            cursor: pointer;
        }
        .login-link {
            margin-top: 25px;
            font-size: 0.95rem;
        }
        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        /* NOU: Stiluri pentru selectarea tipului de cont */
        .account-type-group > label {
            margin-bottom: 12px;
            text-align: left;
        }
        .radio-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 8px;
            flex: 1;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .radio-option:hover { border-color: var(--secondary-color); }
        .radio-option input[type="radio"] { width: auto; }
        .radio-option label { margin-bottom: 0; font-weight: 500; cursor: pointer; }

    </style>
</head>
<body>
    <div data-include="header.html"></div>
    <div data-include="mobile-menu.html"></div>

    <main>
        <section class="account-section">
            <div class="account-form-container">
                <h1>Creează un cont nou</h1>
                <p>Pentru a solicita disponibilitatea și a gestiona rezervările.</p>
                <form>
                    <div class="form-group account-type-group">
                        <label>Tipul contului</label>
                        <div class="radio-options">
                            <div class="radio-option">
                                <input type="radio" id="type-client" name="account-type" value="client" checked>
                                <label for="type-client">Sunt Client</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="type-venue" name="account-type" value="venue">
                                <label for="type-venue">Sunt Locație</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Nume și Prenume</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresă de email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parolă</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="cta-button">Creează cont</button>
                </form>
                <p class="login-link">Ai deja cont? <a href="login.html">Autentifică-te</a></p>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="main.js"></script>
</body>
</html>
