<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ouidoEvents - Contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body data-page="contact">
  <main>
    <div class="container contact-section-container">
      <div class="contact-wrapper">
        <div class="contact-info">
          <h1>Contactează-ne</h1>
          <p>Ai o întrebare sau o sugestie? Scrie-ne și îți vom răspunde în cel mai scurt timp.</p>
          <div class="contact-details">
            <div class="contact-details-item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
              <span>contact@ouidoevents.com</span>
            </div>
            <div class="contact-details-item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
              <span>+40 712 345 678</span>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form>
            <div class="form-group">
              <label for="name">Nume</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="message">Mesajul tău</label>
              <textarea id="message" required></textarea>
            </div>
            <button type="submit" class="cta-button">Trimite mesajul</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
